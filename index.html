<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./imgs/image copy.png", type="image/x-icon" />
  <title>Online Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">ShopSmart</div>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="burger" id="burger">☰</div>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to ShopSmart</h1>
    <p>Find everything you need in one place.</p>
  </section>

  <section id="products">
    <h2>Featured Products</h2>
    <div class="product-list" id="product-list">
      
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Name" required autocomplete="off" />
      <input type="email" id="email" placeholder="Email" required autocomplete="off"/>
      <textarea id="message" placeholder="Message" required></textarea>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="accept-policy" required />
        <label for="accept-policy">I accept the terms</label>
      </div>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 ShopSmart. All rights reserved.</p>
    <div class="social-icons">
    <a href="https://www.facebook.com/zura.jabauri" target="_blank" rel="noopener noreferrer">
      <img id=img src="./imgs/image.png" alt="Facebook" width="32" height="32" />
    </a>
    <a href="https://www.instagram.com/zukajabauri/" target="_blank" rel="noopener noreferrer">
      <img id=img src="./imgs/download.jpeg" alt="Instagram" width="32" height="32" />
    </a>
    <a href="https://www.linkedin.com/in/zura-jabauri-b10612202/" target="_blank" rel="noopener noreferrer">
      <img id=img src="./imgs/download.png" alt="LinkedIn" width="32" height="32" />
    </a>
  </div>
  </footer>

  <div id="scrollToTop">↑</div>

  <script src="./JS/script.js"></script>
</body>
</html>
